<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2257. Count Unguarded Cells in the Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guard Grid Viewer</h1>
    <div class="inputs">
        <label>Rows (m): <input type="text" id="rows"></label>
        <label>Cols (n): <input type="text" id="cols"></label>
        <label>Guards: <input type="text" id="guards"></label>
        <label>Walls: <input type="text" id="walls"></label>
    </div>

    <button id="runBtn">Run</button>
    <hr>
    <p id="result"></p>
    <div id="grid"></div>

    <script src="script.js"></script>
</body>
</html>
